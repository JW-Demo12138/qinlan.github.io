    // åœæ­¢æ°”æ³¡ç”Ÿæˆï¼ˆæ¸…ç©ºæ‰€æœ‰æ°”æ³¡ï¼‰
    function stopBubbles() {
        bubblesContainer.innerHTML = '';
    }

    // ================== è¾“å…¥ç•Œé¢å¼¹å¹•åŠŸèƒ½ ===================
    let gratitudeList = [];

    // æŠ•æ”¾æ„Ÿè°¢ï¼ˆæ ¸å¿ƒé€»è¾‘ï¼‰
    async function releaseGratitude() {
        const who = whoInput.value.trim();
        const msg = msgInput.value.trim();

        // æ ¡éªŒï¼šæ„Ÿè°¢çš„è¯å¿…å¡«
        if (!msg) {
            showToast('è¯·å†™ä¸‹ä½ æƒ³è¡¨è¾¾çš„æ„Ÿè°¢ï½', 'warning');
            msgInput.style.animation = 'shake 0.5s ease';
            setTimeout(() => msgInput.style.animation = '', 500);
            return;
        }

        // æäº¤åˆ°äº‘æ•°æ®åº“
        const newData = await addGratitudeData(who, msg);
        if (!newData) return;

        // ç”Ÿæˆæ„Ÿè°¢æ–‡æœ¬
        const content = who ? `è‡´ ${who}ï¼š${msg}` : msg;
        const maxW = window.innerWidth;
        const maxH = window.innerHeight;

        // éšæœºåˆå§‹ä½ç½®ï¼ˆé¿å…è¶…å‡ºå±å¹•ï¼‰
        const initX = Math.random() * (maxW - 320) + 60;
        const initY = Math.random() * (maxH - 220) + 80;

        // åˆ›å»ºæ¼‚æµ®çš„æ„Ÿè°¢å…ƒç´ 
        const gratitudeEl = document.createElement('div');
        gratitudeEl.className = 'gratitude-item';
        gratitudeEl.textContent = content;
        gratitudeEl.style.left = `${initX}px`;
        gratitudeEl.style.top = `${initY}px`;
        document.body.appendChild(gratitudeEl);

        // å­˜å‚¨æ„Ÿè°¢æ•°æ®ï¼ˆç”¨äºåŠ¨ç”»æ›´æ–°ï¼‰
        gratitudeList.push({
            id: newData.id,
            element: gratitudeEl,
            x: initX,
            y: initY,
            life: 80 + Math.random() * 60, // ç”Ÿå‘½å‘¨æœŸ8~14ç§’
            floatX: (Math.random() - 0.5) * 0.8, // æ°´å¹³æ¼‚æµ®é€Ÿåº¦å˜æ…¢
            floatY: (Math.random() - 0.5) * 0.5  // å‚ç›´æ¼‚æµ®é€Ÿåº¦å˜æ…¢
        });

        // è§¦å‘æŠ•æ”¾æ¶Ÿæ¼ª
        addRipple(initX + 40, initY + 20, 'rgba(255,255,255,0.6)', 12, 2.5);
        setTimeout(() => addRipple(initX + 20, initY + 30, 'rgba(136, 204, 255, 0.7)', 15, 2), 150);
        setTimeout(() => addRipple(initX + 50, initY + 10, 'rgba(24,144,255,0.5)', 18, 1.8), 300);

        // æç¤ºæˆåŠŸ
        showToast('æ„Ÿè°¢å·²éšæµ·æµªå‡ºå‘ï½');

        // æ¸…ç©ºè¾“å…¥æ¡†+é‡ç½®è®¡æ•°
        whoInput.value = '';
        msgInput.value = '';
        updateCharCount(whoInput, whoCount, 22);
        updateCharCount(msgInput, msgCount, 40);

        // æŒ‰é’®åé¦ˆåŠ¨ç”»
        releaseBtn.style.transform = 'scale(0.95)';
        setTimeout(() => releaseBtn.style.transform = '', 200);
    }

    // æ›´æ–°æ„Ÿè°¢æ¼‚æµ®åŠ¨ç”»
    function updateGratitudes() {
        for (let i = gratitudeList.length - 1; i >= 0; i--) {
            const item = gratitudeList[i];
            item.life--;
            item.x += item.floatX;
            item.y += item.floatY;

            // è¾¹ç•Œæ£€æµ‹ï¼Œç¢°åˆ°è¾¹ç•Œåå¼¹
            if (item.x < 20) {
                item.floatX = Math.abs(item.floatX);
            } else if (item.x > window.innerWidth - 300) {
                item.floatX = -Math.abs(item.floatX);
            }

            if (item.y < 20) {
                item.floatY = Math.abs(item.floatY);
            } else if (item.y > window.innerHeight - 80) {
                item.floatY = -Math.abs(item.floatY);
            }

            item.element.style.left = `${item.x}px`;
            item.element.style.top = `${item.y}px`;

            // ç”Ÿå‘½å‘¨æœŸç»“æŸï¼Œç§»é™¤å…ƒç´ 
            if (item.life <= 0) {
                item.element.style.opacity = '0';
                setTimeout(() => item.element.remove(), 500);
                gratitudeList.splice(i, 1);
            }
        }
    }

    // å±•ç¤ºç•Œé¢å¼¹å¹•æ¸²æŸ“
    async function renderShowcaseGratitudes() {
        const data = await getGratitudeData();
        if (data.length === 0) return;

        // æ§åˆ¶å¼¹å¹•ç”Ÿæˆé¢‘ç‡
        if (showcaseItemCount >= CONFIG.maxItemsPerWindow) return;

        showcaseItemCount++;
        if (countResetTimer) clearTimeout(countResetTimer);
        countResetTimer = setTimeout(() => {
            showcaseItemCount = 0;
        }, CONFIG.timeWindow);

        // å¦‚æœå½“å‰å¼¹å¹•æ•°é‡è¶…è¿‡é™åˆ¶ï¼Œä¸å†æ·»åŠ æ–°å¼¹å¹•
        if (activeShowcaseItems.length >= CONFIG.maxShowcaseItems) return;

        // éšæœºé€‰æ‹©ä¸€æ¡æ„Ÿè°¢æ•°æ®
        const randomIndex = Math.floor(Math.random() * data.length);
        const item = data[randomIndex];

        // æ£€æŸ¥æ˜¯å¦å·²åœ¨æ˜¾ç¤ºåˆ—è¡¨ä¸­ï¼ˆé¿å…é‡å¤ï¼‰
        if (activeShowcaseItems.some(i => i.id === item.id)) return;

        // ç”Ÿæˆæ„Ÿè°¢æ–‡æœ¬
        const content = item.who ? `è‡´ ${item.who}ï¼š${item.msg}` : item.msg;

        // éšæœºåˆå§‹ä½ç½®ï¼ˆå³ä¾§è¿›å…¥ï¼‰
        const maxW = window.innerWidth;
        const maxH = window.innerHeight;
        const initX = maxW + 100;
        const initY = Math.random() * (maxH - 150) + 100;

        // åˆ›å»ºå±•ç¤ºå¼¹å¹•å…ƒç´ 
        const gratitudeEl = document.createElement('div');
        gratitudeEl.className = 'showcase-gratitude';
        gratitudeEl.textContent = content;
        gratitudeEl.style.left = `${initX}px`;
        gratitudeEl.style.top = `${initY}px`;
        showcaseContent.appendChild(gratitudeEl);

        // éšæœºåŠ¨ç”»å‚æ•°
        const duration = CONFIG.itemLifeRange[0] + Math.random() * (CONFIG.itemLifeRange[1] - CONFIG.itemLifeRange[0]);
        const speed = (maxW + 500) / (duration * 100); // ä¿è¯èƒ½é£˜è¿‡æ•´ä¸ªå±å¹•
        const floatY = (Math.random() - 0.5) * 0.3; // è½»å¾®ä¸Šä¸‹æµ®åŠ¨

        // æ·»åŠ åˆ°æ´»è·ƒåˆ—è¡¨
        activeShowcaseItems.push({
            id: item.id,
            element: gratitudeEl,
            x: initX,
            y: initY,
            speed,
            floatY,
            life: duration * 100 // è½¬æ¢ä¸ºå¸§
        });
    }

    // æ›´æ–°å±•ç¤ºç•Œé¢å¼¹å¹•åŠ¨ç”»
    function updateShowcaseGratitudes() {
        for (let i = activeShowcaseItems.length - 1; i >= 0; i--) {
            const item = activeShowcaseItems[i];
            item.life--;
            item.x -= item.speed;
            item.y += item.floatY;

            item.element.style.left = `${item.x}px`;
            item.element.style.top = `${item.y}px`;

            // ç”Ÿå‘½å‘¨æœŸç»“æŸæˆ–ç§»å‡ºå±å¹•ï¼Œç§»é™¤å…ƒç´ 
            if (item.life <= 0 || item.x < -500) {
                item.element.style.animation = 'fadeOut 0.5s forwards ease-in';
                setTimeout(() => item.element.remove(), 500);
                activeShowcaseItems.splice(i, 1);
            }
        }
    }

    // å®šæœŸç”Ÿæˆå±•ç¤ºç•Œé¢å¼¹å¹•
    function startShowcaseInterval() {
        return setInterval(renderShowcaseGratitudes, CONFIG.itemInterval);
    }

    // åŠ¨ç”»å¾ªç¯
    function animate() {
        drawRipples();
        drawShowcaseRipples();
        updateGratitudes();
        updateShowcaseGratitudes();
        requestAnimationFrame(animate);
    }
    animate();

    // ================== äº‹ä»¶ç»‘å®š ===================
    // æŠ•æ”¾æ„Ÿè°¢æŒ‰é’®
    releaseBtn.addEventListener('click', releaseGratitude);

    // æŸ¥çœ‹å±•ç¤ºç•Œé¢
    let showcaseInterval;
    viewBtn.addEventListener('click', () => {
        showcaseContainer.style.display = 'flex';
        updateStats();
        startShowcaseRipples();
        showcaseInterval = startShowcaseInterval();
        startBubbles(); // å¯åŠ¨æ°”æ³¡æ•ˆæœ
    });

    // è¿”å›è¾“å…¥ç•Œé¢
    backBtn.addEventListener('click', () => {
        showcaseContainer.style.display = 'none';
        stopShowcaseRipples();
        clearInterval(showcaseInterval);
        stopBubbles(); // åœæ­¢æ°”æ³¡æ•ˆæœ
        // æ¸…ç©ºå±•ç¤ºç•Œé¢å¼¹å¹•
        showcaseContent.innerHTML = '';
        activeShowcaseItems = [];
    });

    // å¯¼å‡ºExcelæŒ‰é’® - ç‚¹å‡»æ˜¾ç¤ºå¯†ç éªŒè¯å¼¹çª—
    exportBtn.addEventListener('click', () => {
        authModal.style.display = 'flex';
        authUsername.value = '';
        authPassword.value = '';
        authUsername.focus();
    });

    // å¯†ç éªŒè¯å¼¹çª—å–æ¶ˆæŒ‰é’®
    authCancelBtn.addEventListener('click', () => {
        authModal.style.display = 'none';
    });

    // å¯†ç éªŒè¯å¼¹çª—ç¡®è®¤æŒ‰é’®
    authConfirmBtn.addEventListener('click', async () => {
        const username = authUsername.value.trim();
        const password = authPassword.value.trim();

        if (!username || !password) {
            showToast('è¯·è¾“å…¥è´¦å·å’Œå¯†ç ', 'warning');
            return;
        }

        // éªŒè¯è´¦å·å¯†ç 
        const isVerified = await verifyAdminCredentials(username, password);

        if (isVerified) {
            authModal.style.display = 'none';
            exportToExcel(); // éªŒè¯é€šè¿‡ï¼Œæ‰§è¡Œå¯¼å‡º
        } else {
            showToast('è´¦å·æˆ–å¯†ç é”™è¯¯', 'error');
            authPassword.value = '';
            authPassword.focus();
        }
    });

    // æŒ‰ESCé”®å…³é—­å¼¹çª—
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && authModal.style.display === 'flex') {
            authModal.style.display = 'none';
        }
    });

    // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­
    authModal.addEventListener('click', (e) => {
        if (e.target === authModal) {
            authModal.style.display = 'none';
        }
    });

    // åˆå§‹åŒ–ç»Ÿè®¡æ•°æ®
    updateStats();
</script>
